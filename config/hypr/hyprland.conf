#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = dunst 
exec-once = [workspace 1 silent] nemo
exec-once = [workspace 2 silent] firefox-nightly
exec-once = [workspace 3 silent] joplin-desktop
exec-once = [workspace 4 silent] discord
exec-once = [workspace 5 silent] env LD_PRELOAD=/usr/lib/spotify-adblock.so spotify

# Wallpaper
#exec-once = hyprpaper
exec-once = swww init; swww img ~/wallpapers/default.png --transition-step 20 --transition-fps 30 

# Startup sound :)
exec-once = pw-play ~/.sounds/dtos/startup-01.mp3

# Status bar :)
exec-once = ~/.config/eww/launch_bar

# Authentication agent 
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Bat Theme
exec-once = bat cache --build

# Notification logs 
exec-once = notify-log $HOME/.log/notify.log

# Plugin :)

# Mount disks when they're plugged in :)
#exec-once = udiskie &

# Log WLR errors and logs to the hyprland log. Recommended
env = HYPRLAND_LOG_WLR,1

# Tell XWayland to use a cursor theme
env = XCURSOR_THEME,Bibata-Modern-Classic

# Set a cursor size
env = XCURSOR_SIZE,24

# Example IME Support: fcitx
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = SDL_IM_MODULE,fcitx
env = GLFW_IM_MODULE,ibus

# XDG
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# QT
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# Source a file (multi-file configs)
source = ~/.config/hypr/mocha.conf


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 8
    gaps_out = 25
    border_size = 5
    col.active_border = $blue
    col.inactive_border = $surface1

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    drop_shadow = yes
    shadow_range = 100
    shadow_render_power = 5
    col.shadow = $overlay2
    col.shadow_inactive = $overlay1
    
#   blur {	(remove comment if you want blur)
#    	
#	size = 4
#	passes = 4
#	ignore_opacity = true
#	new_optimizations = on
#       xray = on
#    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = overshoot, 0.13, 0.99, 0.29, 1.1
    bezier = easeInOutCubic, 0.65, 0, 0.35, 1

    animation = windows, 1, 4, overshoot, slide
    #animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 15, overshoot
    animation = workspaces, 1, 4, easeInOutCubic, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_min_speed_to_force = 0
}

binds {
    pass_mouse_when_bound = true
}

misc {
    disable_hyprland_logo = true
    enable_swallow = true
    swallow_regex = ^(Alacritty)$
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = workspace 1, ^(nemo)$
windowrule = workspace 2, ^(firefox-nightly)$
windowrule = workspace 3, ^(Joplin)$
windowrule = workspace 4, ^(discord)$
windowrule = workspace 5, ^(Spotify)$
windowrulev2 = tile, class:^(Spotify)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$subMod = ALT

bind = $mainMod, TAB, exec, . $HOME/.config/rofi/launcher
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, N, exec, firefox-nightly
bind = $mainMod, B, exec, qutebrowser
bind = $subMod, S, exec, systemctl suspend
bind = $subMod, H, exec, systemctl hibernate
bind = $subMod, Z, exec, zathura
bind = $subMod, E, exec, evince
bind = $subMod, G, exec, geogebra

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, C, killactive, 
bind = $mainMod, Q, exit, 
bind = $mainMod, T, exec, nemo
bind = $mainMod, X, togglefloating, 
#bind = $mainMod, X, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, M, centerwindow
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, A, exec, . grimblast --notify copysave area
bind = $mainMod, L, exec, . $HOME/.scripts/lock
bind = $subMod, L, exec, lock;systemctl suspend 

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, e, workspace, empty

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, E, movetoworkspace, empty

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, EQUAL, workspace, e+1 
bind = $mainMod, MINUS, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = CTRL, mouse:272, pass mouse:273


# Group
bind = SUPER,g,togglegroup
bind = SUPER,SPACE,changegroupactive

# Add normal functionality for the icons on my computer :)
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioRaiseVolume, exec, pamixer -i 10
bind = , XF86AudioLowerVolume, exec, pamixer -d 10
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

